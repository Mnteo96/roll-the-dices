<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Roll the Dice(s)!</h1>
      <label for="number">Number of dices:</label><br />
      <input type="number" id="number" value="1" min="1" max="6" />
      <button id="rollBtn" onclick="rollDice()">Roll!</button>
      <div id="rolled-numbers"></div>
      <div id="rolled-images"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
